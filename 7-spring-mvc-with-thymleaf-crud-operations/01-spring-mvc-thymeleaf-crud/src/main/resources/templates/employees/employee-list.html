<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h2>Employees' List</h2>
    <hr>

    <!-- Add an anchor tag and send a request to the controller method showAddEmployeeForm-->
    <a th:href="@{/employees/showAddEmployeeForm}" class="btn btn-primary  btn-sm mb-3">
        Add Employee
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Salary</th>
                <th>Department Id</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="employee : ${employeesList}">
                <td th:text="${employee.firstName}">First Name</td>
                <td th:text="${employee.lastName}">Last Name</td>
                <td th:text="${employee.email}">Email</td>
                <td th:text="${employee.salary}">Salary</td>
                <td th:text="${employee.departmentId}">Department Id</td>
                <td>
                    <!-- Add Update and Delete links, send along employeeId perform the operations by -->
                    <a th:href="@{/employees/showUpdateEmployeeForm(employeeId=${employee.employeeId})}" class="btn btn-info btn-sm">UPDATE</a>
                    <a th:href="@{/employees/delete(employeeId=${employee.employeeId})}" class="btn btn-danger btn-sm"
                    onclick="if( !(confirm('Are you sure you want to delete this employee?')) ) return false">DELETE</a>
                </td>
            </tr>
        </tbody>

    </table>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Employee Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <p class="h3 mb-3">New Employee</p>

    <form th:action="@{/employees/processAddEmployeeForm}" method="POST" th:object="${employee}">
        <!-- Add a hidden form field of employeeId to handle update-->
        <input type="hidden" th:field="*{employeeId}"/>

        <input type="text" th:field="*{firstName}" placeholder="First name" class="form-control mb-4 w-25"/>
        <input type="text" th:field="*{lastName}" placeholder="Last name" class="form-control mb-4 w-25"/>
        <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 w-25"/>
        <input type="text" th:field="*{salary}" placeholder="Salary" class="form-control mb-4 w-25"/>
        <input type="text" th:field="*{departmentId}" placeholder="Department ID" class="form-control mb-4 w-25"/>
        <button type="submit" class="btn btn-info col-2">Save</button>
        <hr>
        <a th:href="@{/employees/list}" class="link-underline-dark">
            Back to Employees List
        </a>
    </form>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">

    <p class="h3 mb-3">Login Form</p>

    <!-- action authenticateTheUser, method POST, and name of the fields username and password are fixed-->
    <form th:action="@{authenticateTheUser}" method="POST">
        <label class="form-control mb-4 w-25">Username:
            <input type="text" name="username" id="userName" />
        </label><br>

        <label class="form-control mb-2 w-25">Password:
            <input type="password" name="password"/>
        </label><br>

        <!-- If error param, then show a message-->
        <div th:if="${param.error}" class="form-control mb-4 w-25">
            <i style="color:red">Wrong username/password</i>
        </div>

        <!-- If logout param, then show a message-->
        <div th:if="${param.logout}" class="mb-4 w-25">
            <i style="color:#0d6efd">You were logged out</i>
        </div>

        <input type="submit" value="Login" class="btn btn-primary w-5" />
    </form>


</div>



</body>
</html>
